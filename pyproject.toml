[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "taxi-tips-classifier"
version = "0.1.0"
authors = [
    { name="CÃ©sar Godoy Delaigue", email="cesar.delaigue@gmail.com" }
]
description = "NYC Taxi Tips Classifier"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "pyarrow>=10.0.0",
    "joblib>=1.3.0",
    "numpy>=1.20.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "ipykernel>=6.29.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0", 
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "jupyter>=1.0.0",
]

[project.urls]
"Homepage" = "https://github.com/cesar-godoy-delaigue/taxi-tips-classifier"
"Bug Tracker" = "https://github.com/cesar-godoy-delaigue/taxi-tips-classifier/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/taxi_tips_classifier"]
